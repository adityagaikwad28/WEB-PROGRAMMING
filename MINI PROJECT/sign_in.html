    <!--**********************************************SIGN IN FORM*********************************************************-->
    <div class="container-fluid vh-80">
        <div class="" style="margin-top:50px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-6 shadow-lg p-2 bg-light">
                    <div class="text-center">
                        <h2 class="sign">Sign In</h2>
                    </div>

                    <form action="successful.html" onsubmit="return validateForm()"  required autocomplete="off">
                        <div class="p-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" id="user">
                                <span class="fs-6 text-danger" id="text1"></span>
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="password" id="pass">
                                <span class="fs-6 text-danger" id="text2"> </span>
                            </div>

                            <center>
                                <button class="btn btn-dark w-50 opacity-75 text-center mt-2 fs-2 " type="submit"
                                    style="height: 50px; padding: 0%;">
                                    Log In
                                </button>
                            </center>
                            <p class="text-center mt-2 ">Don't have an account?
                                <a href="sign_up.html" class="text-success">
                                    <span class="text-success">Sign Up</span>
                                </a>
                            </p>
                            <p class="text-center text-success">
                                <a href="#" class="text-success">
                                    Forgot your password?
                            </p>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
