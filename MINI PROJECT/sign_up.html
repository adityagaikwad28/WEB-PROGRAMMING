    <!--**********************************************************************************************************************************-->

    <div class="container-fluid border border-bottom shadow sticky-top bg-light mx-0" id="container1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="project.html" class="navbar-brand mx-0 my-0 "><strong>Edifi</strong>cation</a>
            <button class="navbar-toggler data-toggle" collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
                <ul class=" nav navbar-nav navbar-right">

        </nav>

    <!--**********************************************SIGN UP FORM*********************************************************-->
    <div class="container-fluid vh-100">
        <div class="" style="margin-top:50px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-6 shadow-lg p-2 bg-light">
                    <div class="text-center">
                        <h2 class="sign ">Sign Up</h2>
                    </div>
                    <form action="registered.html" onsubmit="return Register()" required autocomplete="off"
                    >
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Your Name" id="uname" >
                                <span class="fs-6 text-danger" id="input1"></span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Email" id="umail">
                                
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="password" id="upass">
                                
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Repeat your Password"
                                    id="repeatpass">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I agree all statements in Terms of service
                                </label>
                            </div>
                            <center>  
                                <button class="btn btn-dark w-50 opacity-75 text-center mt-2" type="submit">REGISTER</button>
                            </center>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
