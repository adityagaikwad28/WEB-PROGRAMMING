<div class="row">
    <h2 class="row justify-content-center">Payment Portal</h2>
    <p class="row justify-content-center">Please fill below details for Payment</p>
</div>
<div class="row justify-content-center">
  <div class="col-5">
    <div class="container shadow">
      <form action="ok.html" form name="reg_form" onsubmit="return validate()">
         <div class="">
            <h5 class="" >Accepted Cards</h5>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;">visa</i>
              <i class="fa fa-cc-amex" style="color:blue;">amex</i>
              <i class="fa fa-cc-mastercard" style="color:red;">mastercard</i>
              <i class="fa fa-cc-discover" style="color:orange;">discover</i>
            </div>
            <label >Name on Card</label>
            <input class="pay-input" type="text" name="uname" placeholder="Full name">
            <label >Credit card number</label>
            <input class="pay-input" type="text" name="cardno"  placeholder="1111-2222-3333-4444">
            <label >Exp Month</label>
            <select class="w-100 mb-4" name="expmonth"  style=" height: 40px;">
                <option value="select_month">select_month</option>
                <option value="JANUARY">JANUARY</option>
                <option value="FEBRUARY">FEBRUARY</option>
                <option value="MARCH">MARCH</option>
                <option value="APRIL">APRIL</option>
                <option value="MAY">MAY </option>
                <option value="JUNE">JUNE</option>
                <option value="JULY">JULY </option>
                <option value="AUGUST">AUGUST</option>
                <option value="SEPTEMBER">SEPTEMBER</option>
                <option value="OCTOBER">OCTOBER</option>
                <option value="NOVEMBER">NOVEMBER</option>
                <option value="DECEMBER">DECEMBER</option>
            </select>
            <div class="row">
                <label >Exp Year</label>
                <input class="pay-input " type="text" name="expyear" placeholder="2022">
                <label >CVV</label>
                <input class="pay-input" type="text" name="cvv" placeholder="352">
            </div>
            <label >Plan Amount</label>
            <select class="w-100 mb-4" name="amount"  style=" height: 40px;">
                <option value="select_amount">select_amount</option>
                <option value="Monthly ">₹399 </option>
                <option value="Quarterly">₹699</option>
                <option value="Semi-Annual">₹999</option>
                <option value="Yearly">₹1499</option>
            </select>
        </div>
        </div>
        <div class="row justify-content-center">    
            <!-- <input type="submit" value="Continue to checkout" class="btn  justify-content-center"> -->
            <input type="submit" name="submit" value="Submit" id="pay-btn" class="btn  justify-content-center me-4">    
            <input type="reset" name="reset" value="Reset" id="pay-btn" class="btn  justify-content-center"> 
        </div>
      </form>
